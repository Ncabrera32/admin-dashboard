<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Admin Dashboard</title>
</head>
<body>
    <div class="desk">
        <div class="left">
            <div class="logo">
               <img src="/images/uvdclogoPNG.png" id="logo">
            </div>
            <div class="nav-bar">
            <li><img src="/images/home.png" id="house-icon">&nbsp Home</li>
            <li><img src="/images/profile.png" id="house-icon">&nbsp Profile</li>
            <li><img src="/images/messages.png" id="house-icon">&nbsp Messages</li>
            <li><img src="/images/history.png" id="house-icon">&nbsp History</li>
            <li><img src="/images/task.png" id="house-icon">&nbsp Tasks</li>
            <li><img src="/images/communities.png" id="house-icon">&nbsp Communities</li>
        </div>
        <div class="nav-bar2">
            <li><img src="/images/settings.png" id="house-icon">&nbsp Settings</li>
            <li><img src="/images/support.png" id="house-icon">&nbsp Support</li>
            <li><img src="/images/privacy.png" id="house-icon">&nbsp Privacy</li>
        </div>  
           </div>   
     <div class="contain-desk">
        <div class="header">
         <div class="searchbar">
            <img id="search" src="/images/search.png">
            <input type="text" placeholder="Search">
        </div>
         <div class="userinfo">
            <img id="note" src="/images/notifications.png">
            <div class="profile">NC</div>
            <h3> Nathaniel Cabrera</h3>
            </div>
            <div class="greeting">
                <div class="profile" id="greet">NC</div>
                <div id="user-greeting">
                    <p>Good Morning,</p>
                    <h3> Nathaniel Cabrera (@Nathaniel)</h3>
            </div>
            </div>
            <div class="nav">
                <ul><li><button>New</button></li>
                    <li><button>Upload</button></li>
                    <li><button>Share</button></li>
                </ul>
            </div>
         </div>
         <div class="center">
         <div class="projects">Your Projects</div>
        </div>
        </div>
     </div>  
    </div>
    
</body>
<script src="script.js"></script>
</html>
